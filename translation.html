<div class="container py-5">
  <h2 class="text-center mb-4">üåç Translator</h2>

  <div class="card p-4 shadow">
    <!-- Language Selection -->
    <div class="row mb-3">
      <div class="col">
        <label for="fromLang" class="form-label">From</label>
        <select id="fromLang" class="form-select">
          <option value="en">English</option>
          <option value="ne">Nepali</option>
          <option value="bo">Tibetan</option>
        </select>
      </div>
      <div class="col">
        <label for="toLang" class="form-label">To</label>
        <select id="toLang" class="form-select">
          <option value="ne">Nepali</option>
          <option value="en">English</option>
          <option value="bo">Tibetan</option>
        </select>
      </div>
    </div>

    <!-- Input Text -->
    <div class="mb-3">
      <label for="inputText" class="form-label">Enter Text</label>
      <textarea id="inputText" class="form-control" rows="3" placeholder="Type text here..."></textarea>
    </div>

    <!-- Translate Button -->
    <button class="btn btn-primary w-100 mb-3" onclick="translateText()">Translate</button>

    <!-- Output Text -->
    <div class="mb-3">
      <label for="outputText" class="form-label">Translation</label>
      <textarea id="outputText" class="form-control" rows="3" readonly></textarea>
    </div>
  </div>
</div>

<script>
async function translateText() {
  let text = document.getElementById("inputText").value;
  let from = document.getElementById("fromLang").value;
  let to = document.getElementById("toLang").value;

  if (!text.trim()) {
    alert("Please enter some text to translate!");
    return;
  }
  if (from === to) {
    alert("Source and target languages cannot be the same!");
    return;
  }

  // Call MyMemory Translation API
  let response = await fetch(
    `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${from}|${to}`
  );
  let data = await response.json();
  document.getElementById("outputText").value = data.responseData.translatedText;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
