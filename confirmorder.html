<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Confirmed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="container py-5 text-center">
  <div class="card p-5 shadow-lg">
    <h2 class="text-success">üéâ Order Confirmed!</h2>
    <p class="mt-3">Thank you, <strong id="custName"></strong>! <br>
       Your order for <strong id="prodName"></strong> (Qty: <span id="qty"></span>) 
       has been placed successfully.</p>
    <p>Total Price: <strong id="totalPrice"></strong></p>

    <div class="mt-4">
      <a href="order.html" class="btn btn-primary me-2">üõí Order More Items</a>
      <a href="index.html" class="btn btn-secondary">üè† Go to Home</a>
    </div>
  </div>
</div>

<script>
  // Extract details from form submission
  const params = new URLSearchParams(window.location.search);
  document.getElementById('custName').textContent = params.get('name');
  document.getElementById('prodName').textContent = params.get('product');
  document.getElementById('qty').textContent = params.get('quantity');
  
  // Calculate total price
  const price = parseInt(params.get('price').replace("‚Çπ","")) || 0;
  const qty = parseInt(params.get('quantity')) || 1;
  document.getElementById('totalPrice').textContent = "‚Çπ" + (price * qty);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
