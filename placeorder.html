<div class="container py-5">
  <h2 class="mb-4 text-center">Enter Your Details</h2>
  
  <div class="card p-4 shadow">
    <form action="confirmorder.html" method="GET">
      <div class="mb-3">
        <label class="form-label">Product</label>
        <input type="text" id="product" name="product" class="form-control" readonly>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="text" id="price" name="price" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea class="form-control" name="address" rows="3" placeholder="Enter delivery address" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" name="phone" placeholder="Enter phone number" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" class="form-control" name="quantity" value="1" min="1">
      </div>

      <button type="submit" class="btn btn-success w-100">Confirm Order</button>
    </form>
  </div>
</div>

<script>
  // Fill product + price from query params
  const urlParams = new URLSearchParams(window.location.search);
  document.getElementById('product').value = urlParams.get('product');
